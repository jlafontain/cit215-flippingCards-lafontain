<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <input v-model="newQuestion" type="text" placeholder="Question"/>
    <input v-model="newAnswer" type="text" placeholder="Answer"/>

    <br>

    <input type="radio" name="category" v-model="newCategory" id="history">History
    <input type="radio" name="category" v-model="newCategory" id="math">Math
    <input type="radio" name="category" v-model="newCategory" id="science">Science

    <br>

    <button type="submit" v-on:click="submitCard">Submit</button>


    <div id="flashcards-app">

        <div v-for = "(object, card) in cards" v-bind:class="{card:object}" v-on:click="flip(card)">

        <div v-if ="object.flipped === false">
            <h1 v-bind:class="{side1:object}">{{object.question}}</h1>
        </div>
        <div v-else>
            <h1 v-bind:class="{side2:object}">{{object.answer}}</h1>
        </div>

        <div v-bind:class = "{top:object}">
            <div v-if = "object.category === 'history'">
                <div v-bind:class="{history:object, top:object}"></div>
            </div>
            <div v-if = "object.category === 'math'">
                <div v-bind:class="{math:object, top:object}"></div>
            </div>
            <div v-if = "object.category === 'science'">
                <div v-bind:class="{science:object, top:object}"></div>
            </div>
    </div>
</div>
</div>
</div>
<script src="vue.js"></script>
<script src="app.js"></script>
</body>
</html>
